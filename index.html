<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport'>
    <title>Phone Call</title>
    <link href='vendors/jquery.mobile-1.3.2.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    <div data-role='page' id='root' data-theme='a'>
      <div data-role='header'>
        <h1>IT Helpdesk</h1>
        <a class='ui-btn-right' data-role='button' data-transition='slide' href='#about'>About</a>
      </div>
      <div data-role='content'>
        <div id='avali_agents' class='block'>
          <h1>avalaible agents</h1>
          <p>5</p>
        </div>
        <div id='unavali_agents' class='block'>
          <h1>unavailable agents</h1>
          <p>5</p>
        </div>
        <div id='cs_callwait' class='block'>
          <h1>CS - Call Waiting</h1>
          <p>1</p>
        </div>
        <div id='mo_callwait' class='block'>
          <h1>MO - Call Waiting</h1>
          <p>2</p>
        </div>
        <div id='cs_avgwait' class='block'>
          <h1>CS - Average Waiting</h1>
          <p>1</p>
        </div>
        <div id='mo_avgwait' class='block'>
          <h1>MO - Average Waiting</h1>
          <p>1</p>
        </div>
        <div id='totalcalls' class='block'>
          <h1>Total Calls</h1>
          <p>1000</p>
        </div>
        <div id='callans' class='block'>
          <h1>Calls Answered</h1>
          <p>900</p>
        </div>
        <div id='callaban' class='block'>
          <h1>Calls Abandoned</h1>
          <p>100</p>
        </div>
        <div id='abandonment' class='block'>
          <h1>Abandonment</h1>
          <p>7.5</p>
        </div>
      </div>
    </div>
    <div data-role='page' id='about'>
      <div data-role='header'>
        <h2>About</h2>
        <a data-icon='arrow-l' data-rel='back'>Phone Call</a>
      </div>
      <div data-role='content'>
        <p>App description here.</p>
      </div>
    </div>


    <script src='vendors/jquery-2.0.3.js'></script>
    <script src='vendors/jquery.mobile-1.3.2.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
